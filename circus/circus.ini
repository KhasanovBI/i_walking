[env]
PROJECT_PATH = /home/hackathon/i_walking
VIRTUALENV_DIR = /home/hackathon/.virtualenvs/i_walking

[env:gunicorn]
LOGS_DIR = /home/hackathon/log/

[watcher:gunicorn]
cmd = gunicorn
args = TPD.wsgi:application --bind=127.0.0.1:50000 --access-logfile $(circus.env.LOGS_DIR)/access.log --error-logfile $(circus.env.LOGS_DIR)/error.log --log-level debug
copy_env = True
virtualenv = $(circus.env.VIRTUALENV_DIR)
virtualenv_py_ver = 3.5
working_dir = $(circus.env.PROJECT_PATH)
